<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title>Telekom</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  
      <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->
    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>


  </head>
  <body>
    <div class="container">
        <div class="navbar">
          <div class="navbar-inner">
            
            
            <div><a class="brand">Telekom</a></div>
            <!--
            <div ng-show='hasPendingRequests()'>
            <a class="brand" style="margin-left:-10px;"><img src="/assets/ajax-loader.gif" style="width:50px;height:13px;padding-left:13px;margin-right:15px;margin-top:-3px;"></a>
            </div>
            -->
              <ul class="nav" ng-show="isAuthenticated()">

                <li ui-route="/clients" ng-class="{active:$uiRoute}">
                  <a href="#/clients">
                    <i class="icon-home"></i>
                    Clients
                  </a>
                </li>
                <!--
                <li ui-route="/transactions/telephonepayments" ng-class="{active:isActive('/transactions')}">
                  <a href="#/transactions/telephonepayments">
                    <i class="icon-info-sign"></i>
                    Transactions
                  </a>
                </li>
                -->
                <li ui-route="/dailylog" ng-class="{active:$uiRoute}">
                  <a href="#/dailylog">
                    <i class="icon-book"></i>
                    Daily Log
                  </a>
                </li>
                <li ui-route="/invoice" ng-class="{active:$uiRoute}">
                  <a href="#/invoice">
                    <i class="icon-info-sign"></i>
                    New Invoice
                  </a>
                </li>

                <form class="navbar-search pull-left" style="margin-left:18px;">
                  <div class="input-append">
                    <input style="width:93px" ng-model="telephone" ui-mask="{{'(999) 999-9999'}}" placeholder="(012) 345-6789" id="appendedInputButtons" type="text" ng-maxlength="10" ng-minlength="10" id="telephonesearch" name="telephonesearch">
                    <button class="btn" type="button"><i class="icon-search"></i></button>
                  </div>
                </form>
                </ul>
                <login-toolbar style="float:right;"></login-toolbar>
            </div>

          </div>
        </div>
    </div>

    <div class="container" ui-view="main" ng-show="isAuthenticated()"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li><a target="_blank" href="http://linkedin.com/in/danielrasinski"><i class="icon-linkedin-sign"></i></a></li>
            <li><a target="_blank" href="http://github.com/heks/telekom-admin"><i class="icon-github-sign"></i></a></li>
          </ul>
          
  
          <p>
            (c) 2013 Daniel Rasinski. 
            <br />
            credits go to:
            <a href="https://github.com/joshdmiller/ng-boilerplate">ng-boilerplate</a>
            <a href="http://www.angularjs.org">AngularJS</a>,
            <a href="http://getbootstrap.com">Bootstrap</a>, 
            <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
            and 
            <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.        
          </p>
        </div>
      </div>
    </footer>

  </body>
</html>
