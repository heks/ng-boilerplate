<div class="modal-header">
  <h3>{{editnew}} Client</h3>
</div>



<div class="modal-body">

    <div ng-show="error" class="alert alert-error">
      Error: {{error.data}}
    </div>

    <form novalidate class="simple-form" name="createuser">
        First Name: <input ui-keypress="{13:'keypressCallback($event)'}" type="text" ng-model="newuser.firstname" name="fName" required placeholder="Daniel" capitalize-first></input><br />

        Last Name: <input ui-keypress="{13:'keypressCallback($event)'}" type="text" ng-model="newuser.lastname" name="lName" required placeholder="Rasinski" capitalize-first ></input><br />

        Telephone: <input ui-keypress="{13:'keypressCallback($event)'}" ui-mask="{{'(999) 999-9999'}}" id="telephone" name="telephone" type="text" ng-model="newuser.telephone" placeholder="(012) 345-6789" ng-maxlength="10" ng-minlength="10" required ></input><br />

    		Carrier: <select ui-keypress="{13:'keypressCallback($event)'}" ng-model="newuser.carrier" name="carrier" ng-options="o.carrier as o.carrier for o in carriers" required></select><br /> 

    		Plan: <select ui-keypress="{13:'keypressCallback($event)'}" ng-disabled="createuser.carrier.$error.required" ng-model="newuser.plan" name="plan" ng-options="o for o in plans" required></select><br /> 
    		
		    Next Payment Date: <input type="date" ui-keypress="{13:'keypressCallback($event)'}" name="paymentdate" ng-model="newuser.paymenttaken" required> </input>
    </form>

</div>

<div class="modal-footer">
  <button ng-click="submit()" class="btn btn-primary" ng-disabled="createuser.$invalid">Save</button>
  <button ng-click="cancel()" class="btn btn-primary" >Cancel</button>
</div>
